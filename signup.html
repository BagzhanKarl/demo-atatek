<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atateл || Кіру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="auth_block">
        <div class="auth_img">
            <img src="images/image%201.png" width="502" alt="">
        </div>
        <div class="auth_form">
            <form action="">
                <h3 class="logo mb-4">Ататек</h3>
                <h2 class="mb-4">Тіркелу</h2>
                <div class="row abm-standart">
                    <div class="col">
                        <input type="text" autocomplete="off" id="name" placeholder="Есіміңіз" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" autocomplete="off" id="surname" placeholder="Тегіңіз" class="form-control">
                    </div>

                </div>
                <div class="abm-standart">
                    <input type="text" autocomplete="off" id="phone" placeholder="+7 777 777 77 77" class="form-control">
                </div>
                <div class="abm-standart">
                    <input type="password" autocomplete="off" id="password" placeholder="Құпия сөз" class="form-control">
                </div>
                <div class="abm-standart">
                    <input type="text" autocomplete="off" id="address" placeholder="Мекен-жайыңыз" class="form-control">
                </div>

                <div>
                    <button class="btn btn-primary w-100">Жалғастыру</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        Аккаунтыңыз бар ма?
                    </div>
                    <div>
                        <a href="" class="a-link">Жүйеге кіру</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="loader" id="loader">
        <div class="spinner-border atatek-color" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script !src="">
    function goLogin(){
        let phone = $('#phone').val();
        let password = $('#password').val();
    }
    $(document).ready(function(){
        $('#loader').hide();
    })
</script>
</body>
</html>
